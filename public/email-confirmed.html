<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подтверждение почты</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFF0F3;
      color: #2B2035;
      padding: 20px;
      text-align: center;
    }
    .box {
      max-width: 360px;
      padding: 32px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    h1 { font-size: 22px; margin: 0 0 12px; font-weight: 700; }
    p { margin: 0; font-size: 15px; color: #8A7F95; line-height: 1.5; }
    .error { color: #c62828; }
  </style>
</head>
<body>
  <div class="box" id="message">
    <h1>Загрузка…</h1>
    <p>Проверяем ссылку…</p>
  </div>
  <script>
    (function() {
      var hash = window.location.hash || '';
      var params = {};
      hash.replace(/^#/, '').split('&').forEach(function(pair) {
        var p = pair.split('=');
        if (p[0]) params[decodeURIComponent(p[0])] = decodeURIComponent((p[1] || '').replace(/\+/g, ' '));
      });
      var el = document.getElementById('message');
      if (params.access_token || params.type === 'recovery') {
        el.innerHTML = '<h1>Почта подтверждена</h1><p>Можете закрыть эту вкладку и войти в приложение.</p>';
      } else if (params.error) {
        el.innerHTML = '<h1 class="error">Ошибка</h1><p class="error">' + (params.error_description || params.error || 'Ссылка недействительна или истекла. Запросите новое письмо в приложении.') + '</p>';
      } else {
        el.innerHTML = '<h1>Почта подтверждена</h1><p>Можете закрыть эту вкладку и войти в приложение.</p>';
      }
    })();
  </script>
</body>
</html>
